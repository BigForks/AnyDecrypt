<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecryptAny</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h1>DecryptAny</h1>
    <div class="box-container">
        <div id="box">
            <form action="/decrypt" name="infomation" method="GET">
                <input class="form-control" id="ip" name="ip" type="text" placeholder="zeqa.net"> 
                <input class="form-control" id="port" name="port" type="number" placeholder="19132">
                <button type="submit" class="btn btn-primary">Decrypt</button>
            </form>
        </div>
    </div>
</body>
<footer>
    <span class="footer">Automatically download and decrypt resources packs from any server</span>
</footer>
</html>
